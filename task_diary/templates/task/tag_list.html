{% extends "base.html" %}
{% block content %}
    <h1>Tag list</h1>
    <div class="main">
    <a href="{% url "task:tag-create" %}" class="btn btn-primary" style="float: right; width: 100px">Add tag</a>
    </div>
     {% if tag_list %}
         <table class="table">
         <tr>
         <th>ID</th>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>

            {% for tag in tag_list %}
                <tr>
                    <td>
                        {{ tag.id }}
                    </td>
                    <td>
                        {{ tag.name }}
                    </td>

                    <td>
                        <a href="{% url 'task:tag-update' pk=tag.id %}">Update</a>
                    </td>
                    <td>
                        <a href="{% url 'task:tag-delete' pk=tag.id %}">Delete</a>

                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
         There is no tags in our database!
    {% endif %}
{% endblock %}
